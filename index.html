<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Stint Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header>F1 Stint Calculator</header>
      <nav>
        <ol class="navol">
          <li><a href="index.html">Calc</a></li>
          <li><a href="patch.html">Patch notes</a></li>
        </ol>
      </nav>
      <section>
        <div class="calc">
          <label for="time">Remaining time:</label><br />
          <input type="text" id="time" name="time" placeholder="mm:ss" />
          <span id="timePat"></span><br />
          <label for="laps">Lap time:</label><br />
          <input type="text" id="laps" name="laps" placeholder="mm:ss,sss" />
          <span id="lapsPat"></span><br />
          <label for="box">Box time:</label><br />
          <input type="text" id="box" name="box" placeholder="mm:ss" />
          <span id="boxPat"></span><br />
          <input
            type="button"
            value="Calculate"
            onclick="calculate()"
          /><br /><br />
        </div>
        <p id="result"></p>
      </section>
      <footer>
        <span>
          Author:
          <a href="https://github.com/plutix05" target="_blank">plutix05</a>
          2024 -
          <span id="year"></span>
          Website version: 1.0.0
        </span>
      </footer>
    </div>
  </body>
  <script src="calculate.js"></script>
  <script>
    let year = new Date().getFullYear();
    document.getElementById("year").textContent = year;
  </script>
</html>
