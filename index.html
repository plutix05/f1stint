<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Stint - Stint Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <header>F1 Stint</header>
      <nav>
        <ol class="navol">
          <li><a href="index.html">Stint</a></li>
          <li><a href="champ.html">Champion</a></li>
          <li><a href="patch.html">Patch notes</a></li>
        </ol>
      </nav>
      <section>
        <h1>Stint calculator</h1>
        <br /><br />
        <div class="calc">
          <label for="time">Remaining time:</label><br />
          <input type="text" id="time" name="time" placeholder="mm:ss" />
          <span id="timePat"></span><br />
          <label for="laps">Lap time:</label><br />
          <input type="text" id="laps" name="laps" placeholder="mm:ss,sss" />
          <span id="lapsPat"></span><br />
          <label for="box">Box time:</label><br />
          <input type="text" id="box" name="box" placeholder="mm:ss" />
          <span id="boxPat"></span><br />
          <input
            type="button"
            value="Calculate"
            onclick="calculate()"
          /><br /><br />
        </div>
        <p id="result"></p>
      </section>
      <footer id="footer"></footer>
    </div>
  </body>
  <script src="js/calculate.js"></script>
  <script src="js/footer.js"></script>
</html>
